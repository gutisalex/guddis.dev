fragment AssetFields on Asset {
  __typename
  sys {
    id
  }
  title
  description
  width
  height
  url
  contentType
}

fragment ProjectFields on Project {
  sys {
    id
  }
  title
  description
  technologies
  projectUrl
  githubUrl
  image {
    ...AssetFields
  }
  featured
  order
}

query projectCollection($locale: String, $preview: Boolean, $order: [ProjectOrder], $where: ProjectFilter) {
  projectCollection(limit: 100, locale: $locale, preview: $preview, order: $order, where: $where) {
    items {
      ...ProjectFields
    }
  }
}

