fragment ExperienceFields on Experience {
  sys {
    id
  }
  company
  position
  location
  startDate
  endDate
  isCurrent
  description
  achievements
  order
}

query experienceCollection($locale: String, $preview: Boolean, $order: [ExperienceOrder]) {
  experienceCollection(limit: 100, locale: $locale, preview: $preview, order: $order) {
    items {
      ...ExperienceFields
    }
  }
}

