fragment AssetFields on Asset {
  __typename
  sys {
    id
  }
  title
  description
  width
  height
  url
  contentType
}

fragment HeroSectionFields on HeroSection {
  sys {
    id
  }
  name
  title
  location
  email
  linkedInUrl
  profileImage {
    ...AssetFields
  }
}

query heroSection($locale: String, $preview: Boolean) {
  heroSectionCollection(limit: 1, locale: $locale, preview: $preview) {
    items {
      ...HeroSectionFields
    }
  }
}

